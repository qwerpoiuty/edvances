<div id="classroom-container">
	<div class = "row row-centered">
		<!-- this might be a 10 col? maybe 12 on a md? -->
		<div class = "whiteboard-container col-lg-10 col-md-10 col-centered">
			<div ui-view></div>
		</div>
	</div>
	<div class = "row row-centered">
		<!-- same thing as the previous row -->
		<div class = "classroom-navbar navbar-container col-lg-10 col-md-10 col-sm-10 col-centered">
			<div class = "row row-centered">
				<div class = "icon-container col-md-3 row-centered" ng-click = "transition('info')">
					<!-- about -->
					<i class="fa fa-info-circle fa-3x" aria-hidden="true"></i>
					<h5 class = "classroom-icon-text">Class Info</h5>
				</div>
				<div class = "icon-container col-md-3 row-centered" ng-click = "transition('tools')">
					<!-- classroom -->
					<i class="fa-3x fa fa-comments" aria-hidden="true"></i>
					<h5 class = "classroom-icon-text">Class Tools</h5>
				</div>
				<div class = "icon-container col-md-3 row-centered" ng-click = "transition('resources')">
					<!-- resources -->
					<i class="fa-3x fa fa-comments" aria-hidden="true"></i>
					<h5 class = "classroom-icon-text">Class Resources</h5>
				</div>
				<div class = "icon-container col-md-3 row-centered" ng-click = "transition('messaging')">
					<!-- communication -->
					<i class="fa fa-comments fa-3x" aria-hidden="true"></i>
					<h5 class = "classroom-icon-text">Class Messaging</h5> 
				</div>
			</div>
		</div>
	</div>
</div>
