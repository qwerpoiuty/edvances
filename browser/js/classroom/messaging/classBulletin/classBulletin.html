<div class = "bulletin-container">
	<div class = "col-md-12 col-lg-12 col-sm-12">
		<div class = "panel panel-theme bulletinPanel">
			<div class = "panel-heading">
				<h3 class = "panel-title">Bulletin Board</h3>
			</div>
			<div class = "panel-body">
				<accordion close-others="oneAtATime">
				    <accordion-group heading="This is the beginning of a class discussion" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
				      <div class="question row">
				      	<h2 class = "comment col-lg-10 col-md-10 col-sm-10">This is a comment</h2>
						<h4 class = "author col-lg-2 col-md-2 col-sm-2">Made by Stan Le</h4>
						
				      </div>
				      <div class = "response row">
						<form ng-show='user' ng-submit="reply()">
							<textarea rows="3" type="text" class="form-control" placeholder="Write a response..."></textarea cols="50">
							<button class="btn btn-primary">Add response</button>
						</form>
				      </div>
				    </accordion-group>
				    <accordion-group heading="This is another class discussion">
				      <div class = "question row">
						<h2 class = "comment col-lg-10 col-md-10 col-sm-10">This is another comment</h2>
						<h4 class = "author col-lg-2 col-md-2 col-sm-2">Made by Inder Deol</h4>
				      </div>
				      <div class = "response row">
						<form ng-show='user' ng-submit="reply()">
							<textarea rows="3" type="text" class="form-control" placeholder="Write a response..."></textarea cols="50">
							<button class="btn btn-primary">Add response</button>
						</form>
				      </div>
				    </accordion-group>
				  </accordion>
			</div>
		</div>
	</div>
</div>
