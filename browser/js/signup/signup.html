<div class = "signupContainer">
	<div ng-show = "teacher" class="container">
		<form id="signup-form" name="signupForm">

		    <div class="form-group">
		        <label for="email">Email address</label>
		        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Enter email">
		    </div>

		    <div class="form-group">
		        <label for="signup-password">Password</label>
		        <input type="password" ng-model="user.password" class="form-control" id="signup-password" placeholder="Password">
		    </div>

		    <div class="form-group">
		        <label for="signup-password">Comfirm Password</label>
		        <input type="password" ng-model="user.comfirm" class="form-control" id="signup-password" placeholder="Comfirm your password">
		    </div>

			<button class="btn btn-primary" type="button" ng-click="signup(user)">Submit</button>
		</form>

	</div>

	<div ng-show = "!teacher" class="container">

	</div>
</div>
