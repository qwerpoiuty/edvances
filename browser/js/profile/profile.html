<div class = "profileContainer">
	<form name = "parent">
		<div class="aboutContainer formContainer">
            <h1 class="container-header">About You</h1>
            <h2 class="container-sub-header">Basic Information</h2>
			<div about-you
				data-register-form-scope="registerFormScope"
				data-validate-child-form="validateChildForm"
				data-user-data="user">
            </div>
		</div>

        <div class="teachingPreferencesContainer formContainer">
            <h1 class="container-header">Teaching Preferences</h1>
            <h5 class="container-small-sub-header">What subjects and grade level are you most comfortable teaching?</h5>
            <div teaching-preferences
                 data-register-form-scope="registerFormScope"
                 data-validate-child-form="validateChildForm"
                 data-user-data="user">
            </div>
        </div>

        <div class="educationContainer formContainer">
            <h1 class="container-header">Education</h1>
            <div education
                 data-register-form-scope="registerFormScope"
                 data-validate-child-form="validateChildForm"
                 data-user-data="user">
            </div>
        </div>

        <div class="certificationsContainer formContainer">
            <h1 class="container-header">Certifications</h1>
            <div certifications
                 data-register-form-scope="registerFormScope"
                 data-validate-child-form="validateChildForm"
                 data-user-data="user">
            </div>
        </div>

        <div class="personalStatementContainer formContainer">
            <h1 class="container-header">Personal Statement</h1>
            <h5 class="container-small-sub-header">This is an optional field to tell us more about yourself. What do you love most about teaching?</h5>
                <div personal-statement
                     data-register-form-scope="registerFormScope"
                     data-validate-child-form="validateChildForm"
                     data-user-data="user">
                </div>
        </div>

        <div class="attachmentsContainer formContainer">
            <h1 class="container-header">Attachments</h1>
            <div attachments
                 data-register-form-scope="registerFormScope"
                 data-validate-child-form="validateChildForm"
                 data-user-data="user">
            </div>
        </div>
	</form>
</div>
