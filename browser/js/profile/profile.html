<div class = "pageContainer">
	<h3 class = "sectionTitle">Your Basic Info</h3>
	<button ng-show = "!editing" class = "btn btn-danger">Edit your info</button>
	<img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
	<div class="inputContainer">
		<h4 class = "info">First Name</h4>
		<input name = "edit" type="text" placeholder="{{user.firstName}}" />
	</div>
	<div class="inputContainer">
		<h4 class = "info">Last Name</h4>
		<input name = "edit" type="text" placeholder = "{{user.lastName}}"/>
	</div>
	<div class="inputContainer">
		<h4 class = "info">Date of Birth</h4>
		<input name = "edit" type="date" placeholder = "{{user.dob}}"/>
	</div>
	<div class="inputContainer">
		<h4 class = "info">Years of Experience</h4>
		<input name = "edit" type="number" placeholder = "{{user.yearsTeaching}}"/>
	</div>
	<div class="inputContainer">
		<h4 class = "info">Specialties</h4>
		<input name = "edit" type="text" placeholder="{{user.specialties}}" />
	</div>
	<div class="inputContainer">
		<h4 class = "info">Degree</h4>
		<input name = "edit" type="text" placeholder = "{{user.education}}"/>
	</div>
	<button ng-show = "editing" class = "btn btn-default">Save</button>

	<h3 class = "sectionTitle">Upload Documents</h3>
		<input type = "file" file-model = "myFile"/><button ng-click = "uploadFile()" class = "btn">Upload</button>
</div>
