<div class="content-wrapper" id="dashboard-container">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<h1 class='welcome-message'>Welcome {{user.firstName}}</h1>
				<div class="alert alert-white">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
					<strong>Attention: </strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur varius lacus vitae purus tincidunt blandit. <a ui-sref="c3chart">View Details</a>
				</div>
				<stats class="browse" bgclass="info" icon="graduation-cap" value="{{(user.powerlevel === 1)?'Start Learning!':'Start Teaching!' }}" text="Browse classes"></stats>
			</div>
			<div class="col-md-4 pull-right" id="event-list-box">
                <eventlist></eventlist>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
                <div class="panel panel-theme">
                    <div class="panel-heading">
                        <h3 class="panel-title">Your Calendar</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4 calendar-wrapper">
                                <div class="today">
                                    <h2 class="date">{{date | date:'dd'}}</h2>  <h2 class="month">{{date | date:'MMMM'}}</h2>
                                </div>
                            </div>
                            <div class="col-md-8" relink-event="resize">
                                <div class="calendar-widget" ui-calendar ng-model="eventSources"></div>
                            </div>
                        </div>
                    </div>

                </div>
			</div>
			<div class="col-md-4">
                <todolist></todolist>
			</div>
		</div>
	</div>
</div>
