<h1>Student Calendar</h1>
<button class="md-button md-ink-ripple" ng-click="setDirection('vertical')"><span class="ng-scope">Agenda</span><div class="md-ripple-container"></div></button>
<button class="md-button md-ink-ripple" ng-click="setDirection('horizontal')"><span class="ng-scope">Calendar</span><div class="md-ripple-container"></div></button>

<button class="md-button md-ink-ripple" ng-click="open()">Create Event</button>

<calendar-md flex layout layout-fill
    calendar-direction="direction"
    on-prev-month="prevMonth"
    on-next-month="nextMonth"
    on-day-click="dayClick"
    title-format="'MMMM y'"
    ng-model='selectedDate'
    week-starts-on="firstDayOfWeek"
    tooltips="tooltips"
    day-format="dayFormat"
    day-label-format="'EEE'"
    day-label-tooltip-format="'EEEE'"
    day-tooltip-format="'fullDate'"
    day-content="setDayContent"
    disable-future-selection="false"
></calendar-md>
