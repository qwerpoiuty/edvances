<div class="modal-header">
	<h3 class="modal-title">Add a Lesson</h3>
</div>
<form class="form horizontal" ng-submit="createLesson(lesson)" id="lessonForm">
<div class="modal-body">
		<div class="form-group">
			<div class="row">
		    	<label class="col-sm-2 control-label">Lesson Title</label>
            	<div class="col-sm-6">
                	<input type="text" class="form-control" placeholder="Lesson Title" ng-model="lesson.title">
            	</div>
            </div>
		</div>
		<div class="form-group">
			<div class="row">
	            <label class="col-sm-2 control-label">Start Date</label>
	            <div class="col-sm-6">
	            	<input type="date" class="form-control" ng-model="lesson.startDate" required/>
	            </div>
	        </div>
		</div>
		<div class="form-group">
			<div class="row">
	            <lable class="col-sm-2 control-label">End Date</lable>
	            <div class="col-sm-6">
	            	<input type="date" class="form-control" ng-model="lesson.endDate" required/>
	            </div>
	        </div>
		</div>
		<div class="section-container">
			<h4>Lesson Sections</h4>
			<div class="section" ng-repeat="section in sections track by $index">
				<h3>{{$index + 1}}.</h3>
				<div class="row">
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="Section Title" ng-model="sections[$index].title"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<textarea ng-model="sections[$index].description"></textarea>
					</div>
				</div>
			</div>
		</div>
		<button class="btn" type="button" ng-click="addSection()">Add Section</button>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-pimary" >Save</button>
	<button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
</form>
