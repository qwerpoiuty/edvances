<h4 id = "sidebar-title">{{state}}</h2>
<ul class="sidebar-tabs">
  <li ng-repeat="item in items track by $index">
    <a ui-sref="{{item.state}}" data-toggle="tab" ng-class="{active:dashboard==true}">
      <div class = "row">
        <span class = "col-lg-4 col-md-4 col-sm-4 sidebar-icon"><i class=" {{item.icon}}" aria-hidden="true"></i></span>
        <div class=" col-lg-8 col-md-8 col-sm-8 icon-text">{{item.name}}</div>
      </div>
    </a>
  </li>
</ul>
